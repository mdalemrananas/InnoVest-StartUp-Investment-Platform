{% extends 'base.html' %}

{% block title %}Product Detail - Innovest{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h1 class="display-4">{{ product.title }}</h1>
            <p><strong>Raised: </strong>à§³{{ product.raised_amount }} / <strong>Goal: </strong>${{ product.goal_amount }}</p>

            <div class="progress mb-3">
                <div class="progress-bar bg-danger" style="width: {{ product.progress|floatformat:0 }}%">
                    {{ product.progress|floatformat:0 }}%
                </div>
            </div>

            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
