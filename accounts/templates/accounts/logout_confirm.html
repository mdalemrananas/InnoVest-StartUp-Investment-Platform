{% extends 'base.html' %}

{% block title %}Logout Confirmation - Django Auth{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Logout Confirmation</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to log out?</p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="show_success_page" id="show_success_page">
                        <label class="form-check-label" for="show_success_page">
                            Show success page after logout
                        </label>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger me-2">Yes, Log Out</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
