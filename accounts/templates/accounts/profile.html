{% extends 'base.html' %}

{% block title %}Profile - Django Auth{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>User Profile</h2>
    </div>
    <div class="card-body">
        <h3>Welcome, {{ user.username }}!</h3>
        <div class="mt-3">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Email Verified:</strong> {{ user.is_email_verified|yesno:"Yes,No" }}</p>
            <p><strong>Date Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
        </div>
    </div>
</div>
{% endblock %}
